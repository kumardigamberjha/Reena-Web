{% extends 'Pages/editpage.html' %} 

{% block content %}

<section class="home-section bg-light" style="padding-left: 5%">
  <div class="ear-content">
    <i class="bx bx-menu" style="color: rgb(0, 0, 0); font-size: 1.5rem;"></i>
    <h1 style="color: rgb(0, 0, 0)" class="ms-4 mt-2"></h1>
  </div>
  <div class="main">
    <div class="container" style="margin-top: 30px;">
        <h1 class="text-center">Paypal Account Integration</h1>
        <form action="" method="post" style="margin-top: 30px;">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-10">
                    <label for="client_id"><span style="font-weight: 700;">Client Id:</span></label>
                        <input type="text" id="client_id" value="{{data.client_id}}" name="client_id" class="form-control">
                </div>
                <br>
                <div class="col-md-10 mt-3">
                    <label for="secret_key"><span style="font-weight: 700;">Secret Key:</span></label>
                    <input type="text" id="secret_key" value="{{data.secret_key}}" name="secret_key" class="form-control">
                </div>
                <br>
                <div class="col-md-10">
                    <input type="submit" class="btn btn-outline-dark mt-3" style="width: 50%; margin: auto;">
                </div>
            </div>
        </form>
    </div>


    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
    
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    {% endblock content %}
