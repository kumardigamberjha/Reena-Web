{% extends 'Pages/editpage.html' %} 

{% block content %}

<section class="home-section bg-light" style="padding-left: 5%">
  <div class="home-content">
    <i class="bx bx-menu" style="color: rgb(0, 0, 0)"></i>
    <h1 style="color: rgb(0, 0, 0)" class="ms-4 mt-2"></h1>
  </div>
  <div class="main">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <th scope="row" class="text-center">{{i.id}}</th>
          <td class="text-center">{{i.name}}</td>
          <td class="text-center"><a href="{% url 'delete_new_page' i.id %}"><i class='bx bxs-trash-alt' ></i></a>
            <a href="{% url 'update_new_page' i.id %}" style="margin-left: 10px;"><i class='bx bxs-edit-alt' ></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

<script>
    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e) => {
            let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
            arrowParent.classList.toggle("showMenu");
        });
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
{% endblock content %}
