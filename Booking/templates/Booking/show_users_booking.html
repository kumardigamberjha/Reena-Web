{% extends 'website/index.html' %}

{% block content %}
<section style="margin-top: 150px;">
    <h1 class="text-center mt-5">Bookings</h1>
    <table class="table mt-3" style="width: 90%; margin: auto; margin-bottom: 50px;">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date of Appointment</th>
                <th scope="col">Total Price</th>
                <th scope="col">Date of Booking</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for i in arr %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.BookingTime}}</td>
                <td>{{i.total_payment}}</td>
                <td>{{i.datentime}}</td>
                <td><a href="{% url 'view_booking_data' i.id %}">Click To View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock content %}
